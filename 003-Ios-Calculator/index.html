<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOS Calculator</title>
</head>
<body>
    <div class="container">
        <div class="container_top">
            <span id="result"></span>
        </div>
        <div class="container_bottom">

                <div class="number" id="reset">AC</div>
                <div class="number" id="plusminus">+/-</div>
                <div class="number" id="percent">%</div>
                <div id="divide" class="number yellow">\</div>
 
                <div class="number" id="seven">7</div>
                <div class="number" id="eight">8</div>
                <div class="number" id="nine">9</div>
                <div class="number yellow" id="mult">X</div>                

                <div class="number" id="four">4</div>
                <div class="number" id="five">5</div>
                <div class="number" id="six">6</div>
                <div class="number yellow" id="minus">-</div>

                <div class="number" id="one">1</div>
                <div class="number" id="two">2</div>
                <div class="number" id="three">3</div>
                <div class="number yellow" id="plus">+</div>

                <div class="number" id="zero">0</div>
                <div class="number" id="comma">,</div>
                <div class="number yellow" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
