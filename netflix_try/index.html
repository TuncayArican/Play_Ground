<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>NET<span style="color: red;">FLIX</span></h1>
            <h3>Thank you for signing up on Netflix</h2><br>
         </header>       
            <section id="form">
                <form action="#">
                    <div id="contact">
                        <label for="name">Name</label><br><br>
                        <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>
                        <label for="age">Age</label><br><br>
                        <input type="number" name="age" id="age" placeholder="Age"><br><br>
                        <label for="email">Enter your e-mail</label><br><br>
                        <input type="email"  name="email" id="email" placeholder="Enter your e-mail">
                    </div><br>
                    <div id="contents">
                        <label for="content">Content</label><br>
                        <select name="content" id="content">
                            <option value="Series" selected>Series</option>
                            <option value="Movies" >Movies</option>
                        </select>
                    </div><br>
                    <div id="movie">
                        <label for="">Movie Type</label><br>
                        <input type="checkbox" name="movie" id="comedy" value="comedy" checked>
                        <label for="comedy">Comedy</label><br>
                        <input type="checkbox" name="movie" id="action" value="action">
                        <label for="action">Action</label><br>
                        <input type="checkbox" name="movie" id="romance" value="romance" checked>
                        <label for="romance">Romance</label><br>         
                    </div><br>
                    <div id="gender">
                        <label for="">Gender</label><br>
                        <input type="radio" name="gender" id="gender1" value="Male">
                        <label for="gender1">Male</label><br>
                        <input type="radio" name="gender" id="gender2" value="Female">
                        <label for="gender2">Female</label><br>
                        <input type="radio" name="gender" id="gender3" value="Other">
                        <label for="gender3">Other</label>
                    </div><br>
                    <div id="feedback">
                        <label for="feedback1">Feedback</label><br><br>
                        <textarea name="feedback" id="feedback1" cols="50" rows="10" placeholder="Any comment"></textarea>
                    </div>
                    <div id="submit1">
                        <button type="submit" id="submit">Send</button>
                    </div>

                </form>
            </section>
    </div>
</body>
</html>
