<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/gfavicon.png">
</head>
<body>
   <header>
       <div id="about">
        <ul>
            <li>About</li>
            <li>Store</li>
        </ul>
    </div>
    <div id="gmail">
        <li>Gmail</li>
        <li>Images</li>
        <li class="icon"><img src="./images/icon-menu.jpg" alt="icon" width="25px" ></li>
        <li><button class="sign" >Sign In</button></li>
    </div> 
    <div class="clear"></div>
   </header> 
   <main>
    <img src="./images/googlelogo.png" alt=""><br><br>
    <div id="searchbar">
        <input type="search"  id="search"><br><br>
        <img src="./images/google_microphone.png" alt="" class="mic">
        <img src="./images/magnifying_glass.jpg" alt="" class="glass">
    </div>
    <div id="btn">
        <button class="gsearch" >Google Search</button></li>
        <button class="lucky" >I'm Feeling Lucky</button></li>
    </div>
    <div id="language">
        <p>Other Languages you can use Google: <a href="#">English</a></p>
    </div>
   </main>
   <footer id="footer">
        <div id="Turkey">Turkey</div>
        <div id="footer-right">
            <a href="#" class="footer-links">Advertising</a>
            <a href="#" class="footer-links">Business</a>
            <a href="#" class="footer-links">How Search Works</a>
        </div>
        <div id="footer-left">
        <a href="#" class="footer-links">Privacy</a>
        <a href="#" class="footer-links">Terms</a>
        <a href="#" class="footer-links">Settings</a>
        </div>
   </footer>
</body>
</html>
